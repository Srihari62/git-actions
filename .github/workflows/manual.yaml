name: Manual Push

on:
  workflow_dispatch:

jobs:
  push:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout source code
        uses: actions/checkout@v2
        with:
          token: ${{secrets.PAT}}
          ref: 'master'

      - name: Push to target repository
        uses: ad-m/github-push-action@master
        with:
          github_token: ${{secrets.PAT}}
          branch: 'test'
          repository: Srihari62/gs-act-test
